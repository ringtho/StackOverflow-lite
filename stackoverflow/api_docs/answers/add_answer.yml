summary : "Add a new Answer to a Question"
description : "This is a simple api to add an answer to a question"
produces : 
- "application/json"
consumes : 
- "application/json"
parameters :
- in: "path"
  name: "id"
  required: "true"
- in: "body"
  name: "body"
  description: "Accepts a input dictionary of answer details"
  required: "true"
  schema:
    type: "object"
    properties:
      answer:
        type: "object"
    example: {
                "answer":"Lorem Ipsum is simply dummy text of the printing and typesetting \
                industry.Lorem Ipsum has been the industrys standard dummy text ever since\
                 the 1500s, when an unknown printer took a galley of type and scrambled\
                  it to make a type specimen book."
              }
tags: 
- "answers"
 
responses:
  201:
    description: "CREATED"

  400:
    description: "VALIDATION ERROR"

  401:
    description: "UNAUTHORIZED"

  404:
    description: "NOTFOUND"

